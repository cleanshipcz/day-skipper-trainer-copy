name: Internal Artifact Guard

on:
  pull_request:

jobs:
  block-internal-artifacts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Resolve diff base
        id: base
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "base_sha=${{ github.event.pull_request.base.sha }}" >> "$GITHUB_OUTPUT"
          else
            echo "base_sha=${{ github.event.before }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Guard blocked internal artifacts
        env:
          BASE_SHA: ${{ steps.base.outputs.base_sha }}
          HEAD_SHA: ${{ github.sha }}
        run: node scripts/check-no-internal-artifacts.mjs range
